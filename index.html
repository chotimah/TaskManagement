<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Task Management</title>
</head>
<body>
    <h1 class="text-center py-4">Task Management</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbwxqn30LM8AWRUkJsNDFsZgD2PsbFv2kMyzFC5Y-eypt3BWz3DNA4Jab4m4Jl8QAe8HpA/exec" class="container">
        <div class="mb-3">
            <label for="Client" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="Client" name="Client" >
        </div>
        <div class="mb-3">
            <label for="Deadline Date" class="form-label">Deadline Date</label>
            <input type="date" class="form-control" id="Deadline Date" name="Deadline Date" >
        </div>
        <div class="mb-3">
            <label for="Reminder Date" class="form-label">Reminder Date</label>
            <input type="date" class="form-control" id="Reminder Date" name="Reminder Date" >
        </div>
        <div class="mb-3">
            <label for="Periodicity" class="form-label">Periodicity</label>
            <input type="text" class="form-control" id="Periodicity" name="Periodicity" >
        </div>
        <div class="mb-3">
            <label for="Assigned To" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="Assigned To" name="Assigned To" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
